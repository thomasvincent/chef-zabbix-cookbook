---
driver:
  name: dokken
  privileged: true
  chef_version: 18.4.0 # Latest Chef 18 version
  memory: 2048
  cpu: 2
  volumes:
    - /sys/fs/cgroup:/sys/fs/cgroup:rw
  tmpfs:
    - /tmp
    - /run
    - /run/lock

transport:
  name: dokken

provisioner:
  name: dokken
  chef_license: accept
  enforce_idempotency: true
  multiple_converge: 2
  deprecations_as_errors: true
  log_level: info
  retry_on_exit_code: 
    - 35 # Service restart might cause temporary failures
  max_retries: 2
  wait_for_retry: 120

verifier:
  name: inspec
  sudo: true
  reporter:
    - cli
    - junit:test/reports/%{platform}_%{suite}.xml

platforms:
  - name: ubuntu-20.04
    driver:
      image: dokken/ubuntu-20.04
      pid_one_command: /bin/systemd
      intermediate_instructions:
        - RUN /usr/bin/apt-get update
        - RUN apt-get install -y lsb-release curl gnupg2 systemd

  - name: ubuntu-22.04
    driver:
      image: dokken/ubuntu-22.04
      pid_one_command: /bin/systemd
      intermediate_instructions:
        - RUN /usr/bin/apt-get update
        - RUN apt-get install -y lsb-release curl gnupg2 systemd ca-certificates

  - name: debian-11
    driver:
      image: dokken/debian-11
      pid_one_command: /bin/systemd
      intermediate_instructions:
        - RUN /usr/bin/apt-get update
        - RUN apt-get install -y lsb-release curl gnupg2 ca-certificates

  - name: rockylinux-8
    driver:
      image: dokken/rockylinux-8
      pid_one_command: /usr/lib/systemd/systemd
      intermediate_instructions:
        - RUN yum -y install initscripts systemd-sysv which lsof

  - name: almalinux-8
    driver:
      image: dokken/almalinux-8
      pid_one_command: /usr/lib/systemd/systemd
      intermediate_instructions:
        - RUN yum -y install initscripts systemd-sysv which lsof

  - name: amazonlinux-2
    driver:
      image: dokken/amazonlinux-2
      pid_one_command: /usr/lib/systemd/systemd
      intermediate_instructions:
        - RUN yum -y install systemd-sysv initscripts shadow-utils

suites:
  - name: agent
    provisioner:
      policyfile: test/policyfiles/agent.rb
    verifier:
      inspec_tests:
        - test/integration/agent
    attributes:
      zabbix:
        agent:
          enabled: true
          servers: ['127.0.0.1']
          servers_active: ['127.0.0.1']
        server:
          enabled: false
        web:
          enabled: false
        java_gateway:
          enabled: false

  - name: server-postgresql
    provisioner:
      policyfile: test/policyfiles/server.rb
    verifier:
      inspec_tests:
        - test/integration/server
    attributes:
      zabbix:
        agent:
          enabled: true
          servers: ['127.0.0.1']
          servers_active: ['127.0.0.1']
        server:
          enabled: true
          database:
            type: postgresql
        web:
          enabled: true
          server: apache
        java_gateway:
          enabled: false
    includes:
      - ubuntu-20.04
      - ubuntu-22.04
      - debian-11
      - rockylinux-8

  - name: server-mysql
    provisioner:
      policyfile: test/policyfiles/server.rb
    verifier:
      inspec_tests:
        - test/integration/server
    attributes:
      zabbix:
        agent:
          enabled: true
          servers: ['127.0.0.1']
          servers_active: ['127.0.0.1']
        server:
          enabled: true
          database:
            type: mysql
        web:
          enabled: true
          server: nginx
        java_gateway:
          enabled: false
    includes:
      - ubuntu-20.04
      - ubuntu-22.04
      - debian-11
      - rockylinux-8